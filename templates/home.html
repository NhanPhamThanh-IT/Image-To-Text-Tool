<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App</title>
    <style>
        .body {
            width: 100vw;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 95%;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            background-color: white;
            justify-content: center;
            font-weight: bold;
        }
        .small-box {
            background-color: #f0f0f0;
            border: 1px solid black;
            border-radius: 10px;
        }
        .form-box {
            justify-content: center;
            font-weight: bold;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            display: none;
        }
    </style>
</head>
<body class="body">
    <div class="box">
        <form action="/upload" method="post" enctype="multipart/form-data" class="form" align="center">
            <label for="imageUpload1">Upload an image:</label>
            <input type="file" id="imageUpload1" name="image1" accept="image/*" onchange="previewImage(event)">
            <button type="submit" sytle="font-weight: bold">Submit</button>
        </form>
        <img id="preview" src="" alt="Image Preview" style="display: none;">
    </div>
    <br>
    {% if warning %}
        <div class="box">
            <p>{{ warning }}</p>
        </div>
    {% endif %}
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            if (file) {
                reader.readAsDataURL(file);
            } else {
                document.getElementById('preview').style.display = 'none';
            }
        }
    </script>      
</body>
</html>
